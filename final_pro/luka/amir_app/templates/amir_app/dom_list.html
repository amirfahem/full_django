{% load static %}
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!--google-fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <!--style-sheets-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="static/styles.css"> -->
  <!--font awsome-->
  <script src="https://kit.fontawesome.com/541d3e181e.js" crossorigin="anonymous"></script>
  <!--bootstrap scripts-->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>

<body>
  
  <section  class="color-section" id="title">
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">danel</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <nav class="navbar navbar-light bg-light">
            <form class="form-inline">
              <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
          </nav>
          <ul class="navbar-nav ">
            <li class="nav-item ">
              <a class="nav-link" href="">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="">pricing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="">cart</a>
            </li>
          </ul>
        </div>
      </nav>
     </div>
     </section>
  <section class="color-section"id="testimonials">

    <div id="test-car" class="carousel slide" data-ride="false">
      <div class="carousel-inner">
        <div class="carousel-item active container-fluid">
          <img class="testimonials-icon" src="" alt="">
        </div>
        <div class="carousel-item container-fluid">
          <img class="testimonials-icon" src="images/lady-img.jpg" alt="">
        </div>
      </div>
      <a class="carousel-control-prev" href="#test-car" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </a>
      <a class="carousel-control-next" href="#test-car" role="button" data-slide="next">
        <span class="carousel-control-next-icon"></span>
      </a>
    </div>
  </section>
  <section id="pricing">
    <div class="row">
      {% for post in object_list %}
      <div class="main_card col-lg-4 col-md-6">
        <div class="card">
          <img class="ramy" src="kfjdfjkdk,ngfk gkjt" alt="">
          <img  src="{{object.image.url}}" ></img>
          <div class="card-header">
          </div>
          <div class="card-body">
            <h3>{{post.title}}</h3>
            <span>{{post.price}}</span>
            <a  href="{{post.get_absolute_url}}"><button type="button" class="btn btn-sm btn-outline-secondary">Detail</button></a>          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </section>
</body>
</html>
